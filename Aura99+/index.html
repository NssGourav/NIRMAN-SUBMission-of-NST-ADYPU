<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                A U R A
            </div>
            <div class="categories">
                <select>
                    <option>Men</option>
                </select>
                <select>
                    <option>Women</option>
                </select>
                <select>
                    <option>Winter Wear</option>
                </select>
                <select>
                    <option>Trendings</option>
                </select>
            </div>
            <div class="nav-search">
                <input class="search-input" placeholder="Search Clothings">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="hero_msg">
            <h1>Raise Your Aura</h1>
            <p>Shop all your clothings at Aura Fashion</p>
        </div>
    </div>

    <div class="men-women">
        <div class="men box">
            <div class="men_content"></div>
            <div class="men_link">Shop Men</div>
        </div>
        <div class="women box">
            <div class="women_content"></div>
            <div class="women_link">Shop Women</div>
        </div>
    </div>
</body>
</html>
