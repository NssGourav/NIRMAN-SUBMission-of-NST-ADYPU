<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <style>
    div.scroll-container {
      background-color: #000000;
      overflow: auto;
      white-space: nowrap;
      padding: 5px;
    }
    
    div.scroll-container img {
      padding: 10px;
    }
    </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img style="border-radius: 50%;" src="https://i.pinimg.com/originals/27/10/7d/27107d83b79b594055e49591812a224a.jpg" alt="Amazon Clone Logo" height="150px">
      <h1 style="font-size:20px" >TechMorph.In </h1>
    </div>
    <nav class="nav">
      <ul>
        <li><button onclick="showHome()">Home</button></li>
        <li><button onclick="showProducts()">Products</button></li>
        <li><button onclick="showCart()">Cart</button></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <button>Search</button>
    </div>
  </header>
  <div class="scroll-container">
    <img src="Black and White Minimalist Elegant Fashion Banner.png" alt="TechMorph Smart Watch" width="100%" height="50%">
    <img src="2.webp" alt="Airdrops" width="100%" height="50%">
    
    <img src="WhatsApp Image 2024-11-26 at 5.47.09 PM.jpeg" alt="TechMorph Mega Sale" width="100%" height="50%">
    
  
  </div>
  <!-- Main Content -->
  <main id="main-content">
    <!-- Home Section -->
    <section id="home" class="home">
      <h2 style="padding-left: 10px;">Transferring Ideas into Innovation</h2>
      <p style="font-size: 20px; padding-left: 20px;">BE A TECHNER !!!</p>
      <img src="WhatsApp Image 2024-11-26 at 18.38.23.jpeg" alt="TechMorph Smart Watch" width="auto" height="300px">
      <img src="WhatsApp Image 2024-11-26 at 18.38.20.jpeg" alt="TechMorph Smart Watch" width="auto" height="300px">
      <img src="WhatsApp Image 2024-11-26 at 18.38.22.jpeg" alt="TechMorph Smart Watch" width="auto" height="300px">
      <img src="WhatsApp Image 2024-11-26 at 18.56.16.jpeg" alt="TechMorph Smart Watch" width="auto" height="300px">

      
    </section>
    <button class="btn" onclick="showProducts()">Start Shopping</button>
    <!-- Products Section -->
    <section id="products" class="products" style="display: none;">
      <h2>All Products</h2>
      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product">
          <img src="https://m.media-amazon.com/images/I/71ISIssoVFL.jpg" alt="Product 1">
          <h3>Boat Headphone</h3>
          <p>Rs 2,000</p>
          <button class="btn add-to-cart" onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="https://m.media-amazon.com/images/I/71rhrO49SmL._AC_UF1000,1000_QL80_.jpg" alt="Product 2">
          <h3>Apple Watch SE</h3>
          <p>Rs 25,000</p>
          <button class="btn add-to-cart" onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
          <img src="https://groov.store/cdn/shop/files/vpf_94284a64-2d90-4072-98c3-7aa59577773d_700x700.png?v=1707978041" alt="Product 3">
          <h3>Apple vision pro</h3>
          <p>Rs 3,50,000</p>
          <button class="btn add-to-cart" onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart" style="display: none;">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty!</p>
      </div>
      <button class="btn" onclick="showProducts()">Continue Shopping</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Amazon Clone. All Rights Reserved.</p>
  </footer>

  <script>
    // JavaScript functions to switch between sections and manage the cart
    let cartItems = [];

    function showHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("products").style.display = "none";
      document.getElementById("cart").style.display = "none";
    }

    function showProducts() {
      document.getElementById("home").style.display = "none";
      document.getElementById("products").style.display = "block";
      document.getElementById("cart").style.display = "none";
    }

    function showCart() {
      document.getElementById("home").style.display = "none";
      document.getElementById("products").style.display = "none";
      document.getElementById("cart").style.display = "block";
      updateCart();
    }

    function addToCart(productName) {
      cartItems.push(productName);
      alert(`${productName} has been added to your cart!`);
    }

    function updateCart() {
      const cartDiv = document.getElementById("cart-items");
      if (cartItems.length > 0) {
        cartDiv.innerHTML = cartItems.map(item => `<p>${item}</p>`).join('');
      } else {
        cartDiv.innerHTML = "<p>Your cart is empty!</p>";
      }
    }

    // Initialize with Home page
    showHome();
  </script>
</body>
</html>
