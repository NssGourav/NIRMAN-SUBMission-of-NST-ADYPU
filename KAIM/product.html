<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Decor Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="font-style: italic;">KAIM Aesthetics</h1>
        <p>Explore the wonders of space through our collection</p>
    </header>

    <main>
        <section class="product-container">
            <div class="product">
                <img src="Lamp.jpeg" alt="Lamp">
                <h3>Lamps</h3>
                <p>Rs.1,500</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="mirror.jpeg" alt="Mirror">
                <h3>Mirrors</h3>
                <p>Rs.2,000</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="vase.jpeg" alt="Galaxy Poster">
                <h3>Table Decor</h3>
                <p>Rs. 4,000</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="walldecor.jpeg" alt="Nebula Wall Art">
                <h3>Wall Decor</h3>
                <p>Rs. 2,000</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="plant.jpeg" alt="Nebula Wall Art">
                <h3>Plant & Planters</h3>
                <p>Rs. 4,000</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="rugs.jpeg" alt="Nebula Wall Art">
                <h3>Rugs</h3>
                <p>Rs. 5,000</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            
        </section>
    </main>

    <footer>
        <p>© 2024 Space Decor Aesthetic</p>
    </footer>
</body>
</html>
