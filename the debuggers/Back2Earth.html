<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back2Earth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8d08d, #7b9e4e);
            color: #333;
            overflow-x: hidden;
            padding-top: 70px;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 15px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #3e8e41;
            letter-spacing: 2px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            font-size: 18px;
            color: #555;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #3e8e41;
        }

        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            margin-top: 5px;
            text-align: center;
        }

        /* Section Layout */
        section {
            padding: 60px 20px;
        }

        .section-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Horizontal Scroll Products */
        .product-container {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            scroll-snap-type: x mandatory;
        }

        .item-card {
            display: flex;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
            width: 250px;
            cursor: pointer;
            scroll-snap-align: start;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .item-card img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .item-card h3 {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }

        .item-card p {
            font-size: 14px;
            color: #777;
        }

        .item-description {
            display: none;
            margin-top: 10px;
            font-size: 12px;
            color: #555;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .item-card.active .item-description {
            display: block;
        }

        /* Donate Section */
        .donate-container {
            background-color: #e6f9e6;
            padding: 30px;
            border-radius: 10px;
            margin-top: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .donate-container input,
        .donate-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .donate-container button {
            padding: 12px 20px;
            background-color: #3e8e41;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donate-container button:hover {
            background-color: #2f7031;
        }

        /* Footer */
        footer {
            background: #3e8e41;
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .footer-logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        footer .footer-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        footer .footer-nav a {
            font-size: 16px;
            color: white;
        }

        footer .footer-nav a:hover {
            text-decoration: underline;
        }

        footer .social-icons {
            display: flex;
            gap: 15px;
        }

        footer .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        footer .social-icons img:hover {
            transform: scale(1.1);
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">Back2Earth</div>
        <nav>
            <a href="#home" class="scroll-link">Home</a>
            <a href="#shopit" class="scroll-link">ShopIt</a>
            <a href="#giveit" class="scroll-link">GiveIt</a>
            <a href="#upcoming" class="scroll-link">Upcoming</a>
            <a href="#contactus" class="scroll-link">Contact Us</a>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-name">Default</div>
        </div>
    </header>

    <!-- ShopIt Section -->
    <section id="shopit">
        <div class="section-title">Shop Eco-Friendly</div>
        <div class="product-container">
            <!-- Personal Care Category -->
            <div class="item-card">
                <img src="https://via.placeholder.com/250x200" alt="Personal Care">
                <h3>Personal Care</h3>
                <p>Eco-friendly, organic skincare.</p>
            </div>
            <!-- Fashion Category -->
            <div class="item-card">
                <img src="https://via.placeholder.com/250x200" alt="Fashion">
                <h3>Fashion</h3>
                <p>Sustainable clothing and accessories.</p>
            </div>
            <!-- Home Essentials Category -->
            <div class="item-card">
                <img src="https://via.placeholder.com/250x200" alt="Home Essentials">
                <h3>Home Essentials</h3>
                <p>Eco-friendly products for a greener home.</p>
            </div>
            <!-- Add more product categories here -->
        </div>
    </section>

    <!-- GiveIt Section -->
    <section id="giveit">
        <div class="donate-container">
            <h2>Donate for a Better Tomorrow</h2>
            <label for="what-it-is">What is it?</label>
            <textarea id="what-it-is" placeholder="Describe your donation"></textarea>
            <label for="how-much">How much is it?</label>
            <input type="text" id="how-much" placeholder="Enter amount" />
            <button type="submit">Submit Donation</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">Back2Earth</div>
        <div class="footer-nav"></div>
            <a href="#contactus">Contact Us</a>
        </div>
        <div class="social-icons">
            <img src="https://via.placeholder.com/30" alt="Facebook">
            <img src="https://via.placeholder.com/30" alt="Instagram">
            <img src="https://via.placeholder.com/30" alt="Twitter">
        </div>
    </footer>

</body>

</html>
