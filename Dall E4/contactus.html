<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dall-E4</title>

  <link rel="stylesheet" href="contactus.css">
</head>
<body>

  <section id="contact-us" class="section-p1">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>If you have any questions or need support, feel free to reach out to us!</p>
      
      <div class="contact-details">
        <p><strong>Company Name:</strong> Dall-E4</p>
        <p><strong>Email:</strong> support@dall-e4.com</p>
        <p><strong>Phone:</strong> +91 xxxxyyyyzz</p>
        <p><strong>Address:</strong> NST,ADYPU Pune</p>
      </div>
      
      <h3>Send Us a Message</h3>
      <form action="#" method="POST" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
