<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Book - B-Shop</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <div class="logo">B-Shop</div>
        <div class="header-icons">
            <a href="index.html">Home</a>
            <a href="#">Wishlist</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
        </div>
    </header>

    <section class="upload-section">
        <h1>Sell Your Book</h1>
        <p>Upload your book details to sell it on B-Shop!</p>

        <div class="upload-container">
            <div class="upload-option">
                <h2>Upload Book</h2>
                <label for="file-upload" class="file-label">Choose File</label>
                <input type="file" id="file-upload" accept="image/*,application/pdf">
            </div>

            <div class="photo-option">
                <h2>Click a Photo</h2>
                <button id="take-photo-btn">Take Photo</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/yash-sharma-6960ab326/" target="_blank">LinkedIn</a> | <a href="https://www.instagram.com/aniruddh_lyf/?utm_source=ig_web_button_share_sheet" target="_blank">Instagram</a> | <a href="https://www.youtube.com/@FactLezShorts" target="_blank">YouTube</a>
        </div>
    </footer>
</body>
</html>
